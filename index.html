<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css\index.css">
  <link href="https://fonts.googleapis.com/css?family=M+PLUS+1p|Quicksand|Source+Sans+Pro&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <h1>The Delay Time of TTC Subway in 2019</h1>



  <h2>TTC subway Lines</h2>
  <section class="diagram">
    <div class="subway-diagram">
      <svg viewBox = "0 0 500 200">
        <g>
         <circle cx="120" cy="17" r="10" fill="yellow" stroke="black" stroke-width="1"/>
         <text x="114" y="22">1</text>
         <line x1="160" y1="19" x2="300" y2="19" stroke="yellow" stroke-width="4" />
        </g>
        <g>
           <circle cx="120" cy="59" r="10" fill="green" stroke="black" stroke-width="1"/>
           <text x="114" y="64">2</text>
           <line x1="160" y1="62" x2="300" y2="62" stroke="green" stroke-width="4"/>
       </g>
   
       <g>
           <circle cx="120" cy="101" r="10" fill="blue" stroke="black" stroke-width="1"/>
           <text x="114" y="106">3</text>
           <line x1="160" y1="104" x2="300" y2="104" stroke="blue" stroke-width="4"/>
       </g>
   
       <g>
           <circle cx="120" cy="143" r="10" fill="purple" stroke="black" stroke-width="1"/>
           <text x="114" y="148">4</text>
           <line x1="160" y1="146" x2="300" y2="146" stroke="purple" stroke-width="4"/>
       </g>
      </svg>
    </div>

    <div class="form">
      <form id="form-in-months">
        <label name="months-options" class="months">Viewing in Month</label>
        <select name="options" id="months-options">
        </select>
        <button id="btn-check">check</button>
      </form> 
    </div>
  </section>
   




  <svg id="time-line" viewBox = "0 0 2600 1600"></svg>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="js\index.js"></script>
</body>
</html>
